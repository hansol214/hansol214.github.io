<!DOCTYPE html>
<html>
<head>
    <title>김한솔의 홈페이지에 오신 것을 환영합니다.</title>
    <script src="./main.js"></script>
    
    <style>
    	* {margin:0px; padding:0px;}
    	#myphoto, #myinfo {
    		width: 960px;
    		margin: 10px auto 0px auto;
    		padding: 20px;
    		background-color: #888888;
    		border: 1px solid #eeeeee;
    		text-align: center;
    	}
    	
    		#myphoto img {
    			width: 640px;
    			height: 640px;
    			border-top: 4px solid #cc33db;
    			border-left: 4px dotted #cc33db;
    			border-right: 4px dashed #990099;
    			border-bottom: 4px solid #990099;
    		}
    	
    	 #myinfo {
    		border-bottom: 10px solid #ff0000;
    	}
    </style>
</head>
<body>
		<div id="myphoto">
			<img src="./images/e.gif"	alt="Me!!" title="Developer">
		</div>
		
		<div id="myinfo">
			아마도 우리의 개인정보가 여기에...
		</div>
		
</body>
</html>
